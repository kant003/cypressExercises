<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div class="container" id="app">
    <h1 class="text-3xl mb-6">Ejercicio testing con Cypress</h1>
    
    <div class="flex flex-row gap-4 items-start">
      <label for="upper">Frase: </label>
      <input class="my-input" type="text" id="phrase" />
      <button id="btnMayus" class="my-button">Convertir mayus</button>
      <div id="mayusResult">...</div>
    </div>

    <br />
    <br />
    <br />
    <form>
      <div class="grid gap-6 mb-6 md:grid-cols-3">
        <div>
          <label for="first_name" class="my-label">First name</label>
          <input type="text" name="first_name" class="my-input" placeholder="John">
        </div>
        <div>
          <label for="last_name" class="my-label">Last name</label>
          <input type="text" name="last_name" class="my-input" placeholder="Doe">
        </div>
        <div class="flex justify-center items-center gap-3">
          <button class="my-button">Unificar name</button>
          <div id="unificationResult">...</div>
        </div>
        <div>
          <label for="company" class="my-label">Company</label>
          <input type="text" id="company" class="my-input" placeholder="Flowbite">
        </div>
        <div>
          <label for="phone" class="my-label">Phone number</label>
          <input type="tel" name="phone" class="my-input" placeholder="986332211" value="986112233" pattern="[0-9]{9}"
            >
        </div>
        <div class="flex justify-center items-center gap-3">
          <button data-test-id="btnAdd" class="my-button">Add +34</button>
          <div id="phoneResult">...</div>
        </div>
        <div id="website">
          <label for="website" class="my-label">Website URL</label>
          <input type="url" value="http://www.google.es" class="my-input" placeholder="flowbite.com" >
        </div>
        <div>
          <label for="visitors" class="my-label">Unique visitors (per month)</label>
          <input type="number" id="visitors" class="my-input" placeholder="">
        </div>
        <div data-test-id="protocolRemove" class="flex justify-center items-center gap-3">
          <button class="my-button">Remove protocol</button>
          <div>...</div>
        </div>
      </div>

      <div class="mb-6 flex gap-3 items-start">
        <label for="email" class="my-label">Email address</label>
        <input type="email" id="email" class="my-input" placeholder="john.doe@company.com" >
        <button class="my-button">Get server</button>
        <div>...</div>
      </div>
      <div class="mb-6">
        <label for="password" class="my-label">Password</label>
        <input type="password" id="password" class="my-input" placeholder="•••••••••" >
      </div>
      <div class="mb-6">
        <label for="confirm_password" class="my-label">Confirm password</label>
        <input type="password" id="confirm_password" class="my-input" placeholder="•••••••••" >
        
      </div>
      <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
          <input id="remember" type="checkbox" value=""
            class="my-input">
        </div>
        <label for="remember" class="my-label">I agree with the <a
            href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>.</label>
      </div>
      <button type="submit" class="my-button">Submit</button>
    </form>

    <script type="module" src="/main.js"></script>
</body>

</html>
